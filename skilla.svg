<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .grid { stroke: #0ff; stroke-opacity: 0.3; fill: none; }
    .axis { stroke: #0ff; stroke-width: 1; stroke-opacity: 0.7; }
    .skill-area { fill: rgba(0, 217, 255, 0.4); stroke: #00FFFF; stroke-width: 2; filter: url(#glow); }
    .label { fill: #0ff; font: bold 12px sans-serif; }
    .value { fill: #00FFFF; font: bold 10px sans-serif; text-anchor: middle; }
    .title { fill: #0ff; font: bold 16px sans-serif; text-anchor: middle; }
    .glow { filter: drop-shadow(0 0 6px #00FFFF); }
  </style>

  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g transform="translate(200,200)">
    <!-- Radial grid -->
    <circle cx="0" cy="0" r="100" class="grid"/>
    <circle cx="0" cy="0" r="80" class="grid"/>
    <circle cx="0" cy="0" r="60" class="grid"/>
    <circle cx="0" cy="0" r="40" class="grid"/>
    <circle cx="0" cy="0" r="20" class="grid"/>

    <!-- Axes -->
    <line x1="0" y1="0" x2="0" y2="-100" class="axis"/>
    <line x1="0" y1="0" x2="95" y2="-31" class="axis"/>
    <line x1="0" y1="0" x2="59" y2="81" class="axis"/>
    <line x1="0" y1="0" x2="-59" y2="81" class="axis"/>
    <line x1="0" y1="0" x2="-95" y2="-31" class="axis"/>

    <!-- Labels -->
    <text x="0" y="-115" class="label">Cybersecurity</text>
    <text x="115" y="-40" class="label">Programming</text>
    <text x="70" y="105" class="label">Web Dev</text>
    <text x="-70" y="105" class="label">Embedded</text>
    <text x="-115" y="-40" class="label">Data & Analysis</text>

    <!-- Skill polygon -->
    <polygon points="
      0,-90
      80,-26
      44,61
      -47,65
      -66,-22
    " class="skill-area"/>

    <!-- Skill percentages -->
    <text x="0" y="-95" class="value">90%</text>
    <text x="95" y="-30" class="value">85%</text>
    <text x="65" y="70" class="value">75%</text>
    <text x="-55" y="70" class="value">80%</text>
    <text x="-85" y="-25" class="value">70%</text>

    <!-- Title -->
    <text x="0" y="-150" class="title">PLAYER STATS</text>
  </g>
</svg>
